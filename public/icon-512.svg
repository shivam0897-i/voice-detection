<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="acidGlow512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ccff00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b8e600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#88cc00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cyanGlow512" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b8cc;stop-opacity:1" />
    </linearGradient>
    <filter id="glow512">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- Grid pattern for tech aesthetic -->
  <g stroke="#ffffff" stroke-opacity="0.03" stroke-width="1">
    <line x1="0" y1="64" x2="512" y2="64"/>
    <line x1="0" y1="128" x2="512" y2="128"/>
    <line x1="0" y1="192" x2="512" y2="192"/>
    <line x1="0" y1="256" x2="512" y2="256"/>
    <line x1="0" y1="320" x2="512" y2="320"/>
    <line x1="0" y1="384" x2="512" y2="384"/>
    <line x1="0" y1="448" x2="512" y2="448"/>
    <line x1="64" y1="0" x2="64" y2="512"/>
    <line x1="128" y1="0" x2="128" y2="512"/>
    <line x1="192" y1="0" x2="192" y2="512"/>
    <line x1="256" y1="0" x2="256" y2="512"/>
    <line x1="320" y1="0" x2="320" y2="512"/>
    <line x1="384" y1="0" x2="384" y2="512"/>
    <line x1="448" y1="0" x2="448" y2="512"/>
  </g>
  
  <!-- Outer border frame -->
  <rect x="16" y="16" width="480" height="480" fill="none" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Corner accents - brutalist style -->
  <rect x="16" y="16" width="64" height="6" fill="#ffffff"/>
  <rect x="16" y="16" width="6" height="64" fill="#ffffff"/>
  <rect x="432" y="16" width="64" height="6" fill="#ffffff"/>
  <rect x="490" y="16" width="6" height="64" fill="#ffffff"/>
  <rect x="16" y="490" width="64" height="6" fill="#ffffff"/>
  <rect x="16" y="432" width="6" height="64" fill="#ffffff"/>
  <rect x="432" y="490" width="64" height="6" fill="#ffffff"/>
  <rect x="490" y="432" width="6" height="64" fill="#ffffff"/>
  
  <!-- Shield/Guard concept at top -->
  <g filter="url(#softGlow)">
    <path d="M256 60 L300 80 L300 130 L256 160 L212 130 L212 80 Z" 
          fill="none" stroke="url(#cyanGlow512)" stroke-width="4"/>
    <circle cx="256" cy="105" r="12" fill="url(#cyanGlow512)"/>
  </g>
  
  <!-- Main waveform visualization -->
  <g filter="url(#glow512)">
    <rect x="56" y="276" width="20" height="40" fill="url(#acidGlow512)"/>
    <rect x="84" y="236" width="20" height="120" fill="url(#acidGlow512)"/>
    <rect x="112" y="196" width="20" height="200" fill="url(#acidGlow512)"/>
    <rect x="140" y="216" width="20" height="160" fill="url(#acidGlow512)"/>
    <rect x="168" y="256" width="20" height="80" fill="url(#acidGlow512)"/>
    <rect x="196" y="176" width="20" height="240" fill="url(#acidGlow512)"/>
    <rect x="224" y="206" width="20" height="180" fill="url(#acidGlow512)"/>
    <rect x="252" y="156" width="20" height="280" fill="url(#acidGlow512)"/>
    <rect x="280" y="196" width="20" height="200" fill="url(#acidGlow512)"/>
    <rect x="308" y="236" width="20" height="120" fill="url(#acidGlow512)"/>
    <rect x="336" y="186" width="20" height="220" fill="url(#acidGlow512)"/>
    <rect x="364" y="226" width="20" height="140" fill="url(#acidGlow512)"/>
    <rect x="392" y="256" width="20" height="80" fill="url(#acidGlow512)"/>
    <rect x="420" y="276" width="20" height="40" fill="url(#acidGlow512)"/>
  </g>
  
  <!-- Scanning line effect -->
  <line x1="48" y1="460" x2="464" y2="460" stroke="url(#cyanGlow512)" stroke-width="2" stroke-dasharray="16,8"/>
  
  <!-- Status indicators -->
  <circle cx="48" cy="48" r="6" fill="#ccff00"/>
  <circle cx="464" cy="48" r="6" fill="#00f0ff"/>
  
  <!-- Label -->
  <text x="256" y="484" font-family="monospace" font-size="24" fill="#666666" text-anchor="middle" letter-spacing="4">VOICEGUARD</text>
  <text x="256" y="500" font-family="monospace" font-size="12" fill="#444444" text-anchor="middle">AI VOICE DETECTION</text>
</svg>
