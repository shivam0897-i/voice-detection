<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="acidGlowOG" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ccff00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b8e600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#88cc00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cyanGlowOG" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b8cc;stop-opacity:1" />
    </linearGradient>
    <filter id="glowOG">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>
  
  <!-- Grid pattern -->
  <g stroke="#ffffff" stroke-opacity="0.04" stroke-width="1">
    <line x1="0" y1="105" x2="1200" y2="105"/>
    <line x1="0" y1="210" x2="1200" y2="210"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="420" x2="1200" y2="420"/>
    <line x1="0" y1="525" x2="1200" y2="525"/>
    <line x1="200" y1="0" x2="200" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
    <line x1="1000" y1="0" x2="1000" y2="630"/>
  </g>
  
  <!-- Border frame -->
  <rect x="24" y="24" width="1152" height="582" fill="none" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Corner accents -->
  <rect x="24" y="24" width="80" height="6" fill="#ffffff"/>
  <rect x="24" y="24" width="6" height="80" fill="#ffffff"/>
  <rect x="1096" y="24" width="80" height="6" fill="#ffffff"/>
  <rect x="1170" y="24" width="6" height="80" fill="#ffffff"/>
  <rect x="24" y="600" width="80" height="6" fill="#ffffff"/>
  <rect x="24" y="526" width="6" height="80" fill="#ffffff"/>
  <rect x="1096" y="600" width="80" height="6" fill="#ffffff"/>
  <rect x="1170" y="526" width="6" height="80" fill="#ffffff"/>
  
  <!-- Status indicator -->
  <circle cx="60" cy="60" r="8" fill="#ccff00"/>
  <text x="80" y="66" font-family="monospace" font-size="14" fill="#666666">SYSTEM_ACTIVE</text>
  
  <!-- Main Title -->
  <text x="600" y="200" font-family="sans-serif" font-size="96" font-weight="bold" fill="#ffffff" text-anchor="middle" letter-spacing="-4" filter="url(#textGlow)">VOICEGUARD</text>
  
  <!-- Subtitle -->
  <text x="600" y="260" font-family="monospace" font-size="24" fill="url(#acidGlowOG)" text-anchor="middle" letter-spacing="8">AI-POWERED VOICE DETECTION</text>
  
  <!-- Waveform visualization -->
  <g filter="url(#glowOG)" transform="translate(0, 30)">
    <rect x="150" y="350" width="24" height="50" fill="url(#acidGlowOG)"/>
    <rect x="190" y="310" width="24" height="130" fill="url(#acidGlowOG)"/>
    <rect x="230" y="280" width="24" height="190" fill="url(#acidGlowOG)"/>
    <rect x="270" y="300" width="24" height="150" fill="url(#acidGlowOG)"/>
    <rect x="310" y="330" width="24" height="90" fill="url(#acidGlowOG)"/>
    <rect x="350" y="260" width="24" height="230" fill="url(#acidGlowOG)"/>
    <rect x="390" y="290" width="24" height="170" fill="url(#acidGlowOG)"/>
    <rect x="430" y="250" width="24" height="250" fill="url(#acidGlowOG)"/>
    <rect x="470" y="280" width="24" height="190" fill="url(#acidGlowOG)"/>
    <rect x="510" y="310" width="24" height="130" fill="url(#acidGlowOG)"/>
    <rect x="550" y="270" width="24" height="210" fill="url(#acidGlowOG)"/>
    <rect x="590" y="240" width="24" height="270" fill="url(#acidGlowOG)"/>
    <rect x="630" y="270" width="24" height="210" fill="url(#acidGlowOG)"/>
    <rect x="670" y="310" width="24" height="130" fill="url(#acidGlowOG)"/>
    <rect x="710" y="280" width="24" height="190" fill="url(#acidGlowOG)"/>
    <rect x="750" y="250" width="24" height="250" fill="url(#acidGlowOG)"/>
    <rect x="790" y="290" width="24" height="170" fill="url(#acidGlowOG)"/>
    <rect x="830" y="260" width="24" height="230" fill="url(#acidGlowOG)"/>
    <rect x="870" y="330" width="24" height="90" fill="url(#acidGlowOG)"/>
    <rect x="910" y="300" width="24" height="150" fill="url(#acidGlowOG)"/>
    <rect x="950" y="280" width="24" height="190" fill="url(#acidGlowOG)"/>
    <rect x="990" y="310" width="24" height="130" fill="url(#acidGlowOG)"/>
    <rect x="1030" y="350" width="24" height="50" fill="url(#acidGlowOG)"/>
  </g>
  
  <!-- Scanning line -->
  <line x1="100" y1="570" x2="1100" y2="570" stroke="url(#cyanGlowOG)" stroke-width="2" stroke-dasharray="20,10"/>
  
  <!-- Feature badges -->
  <g font-family="monospace" font-size="14">
    <rect x="200" y="555" width="120" height="30" fill="none" stroke="#00f0ff" stroke-width="1"/>
    <text x="260" y="575" fill="#00f0ff" text-anchor="middle">5 LANGUAGES</text>
    
    <rect x="540" y="555" width="120" height="30" fill="none" stroke="#00f0ff" stroke-width="1"/>
    <text x="600" y="575" fill="#00f0ff" text-anchor="middle">AI POWERED</text>
    
    <rect x="880" y="555" width="120" height="30" fill="none" stroke="#00f0ff" stroke-width="1"/>
    <text x="940" y="575" fill="#00f0ff" text-anchor="middle">REAL-TIME</text>
  </g>
  
  <!-- Shield icon top right -->
  <g transform="translate(1080, 80)">
    <path d="M0 -30 L30 -15 L30 15 L0 35 L-30 15 L-30 -15 Z" 
          fill="none" stroke="url(#cyanGlowOG)" stroke-width="3" filter="url(#glowOG)"/>
    <circle cx="0" cy="0" r="8" fill="url(#cyanGlowOG)"/>
  </g>
</svg>
